<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>test js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <span id="test"></span>
  <script>
"use strict";
var things = {};
for (let i = 0; i < 3; i++) {
    things["fun" + i] = function() {
        test.innerHTML += i + '<br>';
    };
}

things["fun0"](); // prints 3
things["fun1"](); // prints 3
things["fun2"](); // prints 3
  </script>
  </body>
</html>
